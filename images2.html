<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>HTML images: Task 2</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }

      img {
        border: 1px solid black;
        max-width: 100%;
      }
    </style>
  </head>

  <!-- In this task you already have a full-featured image, but we'd like you to add a tooltip that appears when the image is moused over.
   You should put some appropriate information into the tooltip. -->
  
  <body>
    <h1>Basic image title</h1>

    <img src="images/larch.jpg"
         alt="Several tall evergreen trees called larches"
         title="A shiny larch">
  </body>

</html>
